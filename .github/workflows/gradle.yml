name: Java CI with Gradle
on:
  push:
    branches: [ development ]
    tags:
      - '*'
  pull_request:
    branches: [ development ]
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Set up JDK 16
        uses: actions/setup-java@v2.2.0
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew bootJar
